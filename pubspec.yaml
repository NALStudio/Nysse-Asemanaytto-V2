name: nysse_asemanaytto
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  fixnum: ^1.1.0
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  flutter_map_cancellable_tile_provider: ^2.0.0
  flutter_svg: ^2.0.9
  graphql_flutter: ^5.2.0-beta.6
  latlong2: ^0.9.0
  mqtt_client: ^10.2.0
  protobuf: ^3.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

dependency_overrides:
    flutter_map:
        git:
            url: https://github.com/fleaflet/flutter_map.git
            # Use latest committed version from git (fixes janky zoom)

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: LotaGrotesque
      fonts:
        - asset: assets/fonts/Lota-Grotesque-Regular.otf
        - asset: assets/fonts/Lota-Grotesque-Bold.otf
          weight: 700

    - family: BMWTypeNext
      fonts:
        - asset: assets/fonts/BMWTypeNextTT-Regular.ttf
        - asset: assets/fonts/BMWTypeNextTT-Bold.ttf
          weight: 700

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic

        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-BlackItalic.ttf
          weight: 900
          style: italic
